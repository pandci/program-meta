<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MetaMask Like</title>
    <style>
        /* CSS yang sama dengan yang sebelumnya */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f6;
        }
        
        .container {
            width: 320px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-connect {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-connect:hover {
            background-color: #005a99;
        }
    </style>
    <script>
        function login() {
            const password = document.getElementById("password").value;
            if (password === "0000") {
                window.location.href = "dashboard.html"; // Arahkan ke halaman utama
            } else {
                alert("Password salah! Silakan coba lagi.");
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <img src="MetaMask_Fox.svg.webp" alt="MetaMask Logo" class="logo">
        <div class="title">Login </div>
        <input type="password" id="password" placeholder="Enter Password" class="input-box">
        <button class="btn-connect" onclick="login()">Connect Wallet</button>
    </div>

</body>
</html>
